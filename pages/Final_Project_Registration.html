<!DOCTYPE html>
<html>
     <head>
         <title>Finals_Project_Register</title>

     <body class="body1">
         <div class="container2">
		     <div class="title1">Registration</div>
         <form action="#">
		     <div class="user-details">
			     <div class="input-box">
				     <span class="details">Full Name:</span>
				     <input type="text" placeholder="ex.Kim Dokja" required>
				</div>
			 <div class="input-box">
				 <span class="details">Username:</span>
				 <input type="text" placeholder="ex.Little Giant" required>
		     </div>
			 <div class="input-box">
				 <span class="details">Email:</span>
				 <input type="text" placeholder="Enter your email" required>
			 </div>
			 <div class="input-box">
				 <span class="details">Phone Number:</span>
				 <input type="text" placeholder="Enter your phone number" required>
			 </div>
			 <div class="input-box">
				 <span class="details">Password:</span>
				 <input type="text" placeholder="Enter a strong password" required>
			 </div>
			 <div class="input-box">
				 <span class="details">Confirm Password:</span>
				 <input type="text" placeholder="Confirm your password" href= "../index.html" required>
			 </div>
				 <div class="button">
				     <input type="submit" value="Register">
				</div>
			 </div>
		 </form>
		 </div>
   </body>
</html>
